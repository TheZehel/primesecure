/**
 *  Componente para fazer o scroll para o topo da página
 * @function ScrollToTop
 * @returns {null} Retorna null
 */
function ScrollToTop() {
  const { pathname } = useLocation();

  useEffect(() => {
    window.scrollTo(0, 0);
  }, [pathname]);

  return null;
}
